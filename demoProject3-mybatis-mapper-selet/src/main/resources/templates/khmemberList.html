<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>회원가입하기</title>
</head>
<body>
	<h1>회원 목록</h1>
	<table border="1">
		<thead>
			<tr>
				<th>회원ID</th>
				<th>회원이름</th>
				<th>회원비밀번호</th>
				<th>회원이메일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="k : ${khList}">
				<th th:text="${member_id}"></th>
				<th th:text="${username}"></th>
				<th th:text="${password}"></th>
				<th th:text="${email}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
